<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block layout:fragment="content">
    <div class="row">
        <h3>Add New Incident</h3>
        <form method="post" class="form-group" th:action="@{/quantitative}">
            <div class="form-group">
                <label for="quantity_type">Choose a type:</label>
                <select class="form-control" id="quantity_type" name="quantity_type">
                    <option value="Potholes filled on block">Potholes filled on block</option>
                    <option value="Number of Premises with Rats">Number of Premises with Rats</option>
                    <option value="Number of Premises with Garbage">Number of Premises with Garbage</option>
                    <option value="Number of Premises Baited">Number of Premises Baited</option>
                    <option value="Number of Black Carts Delivered">Number of Black Carts Delivered</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="quantity">Quantity:&nbsp;</label>
                <br>
                <input class="form-control" type="number" step="0.0000000001" name="quantity" id="quantity" maxlength="50"/>
            </div>
            <br>
            <div class="form-group">
                <label for="address">Street Address:&nbsp;</label>
                <br>
                <input class="form-control" type="text" name="address" id="address" maxlength="50"/>
            </div>
            <br>
            <div class="form-group">
                <label for="zipcode">Zip Code:&nbsp;</label>
                <br>
                <input class="form-control" type="number" name="zipcode" id="zipcode" maxlength="50"/>
            </div>
            <br>
            <div class="form-group">
                <label for="x_coord">X Coordinate:&nbsp;</label>
                <br>
                <input class="form-control" type="number" step="0.0000000001" name="x_coord" id="x_coord" maxlength="50"/>
            </div>
            <br>
            <div class="form-group">
                <label for="y_coord">Y Coordinate:&nbsp;</label>
                <br>
                <input class="form-control" type="number" step="0.0000000001" name="y_coord" id="y_coord" maxlength="50"/>
            </div>
            <br>
            <div class="form-group">
                <label for="lat">Latitude&nbsp;</label>
                <br>
                <input class="form-control" type="number" step="0.0000000000001" name="lat" id="lat" maxlength="50"/>
            </div>
            <br>
            <div class="form-group">
                <label for="longit">Longitude:&nbsp;</label>
                <br>
                <input class="form-control" type="number" step="0.0000000000001" name="longit" id="longit" maxlength="50"/>
            </div>
            <br>
            <div class="form-group">
                <label for="ssa">Special Service Area:</label>
                <br>
                <input class="form-control" type="number" name="ssa" id="ssa" maxlength="50"/>
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Save"/>
        </form>
    </div>
</th:block>
</body>
</html>
